<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET SHOP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="box">
        <h1>PETSHOP</h1>
        <div class="tutor">
            <span>Tutor</span>
            <input type="text" id="nome">
        </div>
        <div class="pet">
            <span>Pet</span>
            <input type="text" id="pet">
        </div>
        <div id="resultado"></div>

        <h2>SERVIÇOS:</h2>
        <p>BANHO(70R$)</p>
        <img src="img/banho.JPEG" alt="">
        <label class="container">
            <input type="checkbox" id="banho"/>
            <div class="checkmark"></div>
        </label>
        
        <p>TOSA(80R$)</p>
        <img src="img/tosa.JPEG" alt="">
        <label class="container">
            <input type="checkbox" id="tosa" />
            <div class="checkmark"></div>
          </label>

        <p>VACINAÇÃO(100R$)</p>
        <img src="img/vacinacao.JPEG" alt="">
        <label class="container">
            
            <input type="checkbox" id="vacina" />
            <div class="checkmark"></div>
          </label>
        
        
            <div class="btn">
                <button onclick="calcular()" id="btn">Calcular</button>
            </div>
            <div id="resposta"></div>
    </div>
</body>
</html>
